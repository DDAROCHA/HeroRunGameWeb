<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeroRunGame</title>

    <!-- Font Awesome para el icono de GitHub -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p+..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header class="App-header">
    <div class="header-center">
        <img src="logo.png" alt="Logo" class="header-logo" />
        <div class="header-title-wrapper">
            <h1 class="header-title">HERO RUN GAME</h1>
            <a href="https://www.linkedin.com/in/diego-da-rocha" target="_blank" rel="noopener noreferrer" class="header-subtitle">
                By DDR
            </a>
        </div>
        <a href="https://github.com/DDAROCHA" target="_blank" rel="noopener noreferrer" class="header-github">
            <i class="fab fa-github fa-lg"></i>
        </a>
    </div>
</header>

<!-- Contenedor del juego -->
<div class="game-container">
    <div id="embed-html"></div>
</div>

<script type="text/javascript" src="html/html.nocache.js"></script>

<script>
    function handleMouseDown(evt) {
        evt.preventDefault();
        evt.stopPropagation();
        window.focus();
    }

    function handleMouseUp(evt) {
        evt.preventDefault();
        evt.stopPropagation();
    }

    document.addEventListener('contextmenu', event => event.preventDefault());
    document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
    document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
</script>

</body>
</html>
